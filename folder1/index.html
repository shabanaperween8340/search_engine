<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="Search-input" placeholder="Search for images">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="image/mountains.jpeg" alt="A beautiful view">
            <a href="image/mountains.jpeg" target="_blank">A beautiful view</a>
        </div>
        <div class="search-result">
            <img src="image/cat.jpeg" alt="Orange tabby cat on floor">
            <a href="image/cat.jpeg" target="_blank">Orange tabby cat on floor</a>
        </div>
        <div class="search-result">
            <img src="image/flower.jpeg" alt="pink rose in close up photography">
            <a href="image/flower.jpeg" target="_blank">pink rose in close up photography</a>
        </div>
        <div class="search-result">
            <img src="image/dog.jpeg" alt="brown and white long coated dog">
            <a href="image/dog.jpeg" target="_blank">brown and white long coated dog</a>
        </div>
        
    </div>
    <button id="show-more-button">show more</button>


    <script src="index.js"></script>
    
</body>
</html>
